<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Liga de Béisbol de Cartagena</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Iniciar sesión</h2>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="error-message">
            Usuario o contraseña incorrectos.
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" required />
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <a href="/registro" class="btn btn-register">Registrarse</a>

        <hr class="divider">

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
            Iniciar sesión con Google
        </a>

        <a th:href="@{/}" class="btn btn-back">Volver al inicio</a>
    </div>
</div>

</body>
</html>
