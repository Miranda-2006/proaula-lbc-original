<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Bateador</title>
    <link rel="stylesheet" th:href="@{/css/agregar-bateador.css}">
</head>
<body>

<!-- MINI HERO -->
<header class="mini-hero">
  <div class="hero-inner">
    <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="LBC" class="hero-logo">
    <h1 class="hero-title">Agregar Bateador al Equipo</h1>
  </div>
</header>

<!-- BOTÓN VOLVER -->
<nav class="simple-nav">
  <div class="nav-container">
    <a th:href="@{/admin/jugadores/seleccionar(idTemporada=${idTemporada})}" class="btn-back">Volver</a>
  </div>
</nav>

<main class="form-content">
  <div class="form-card">
    <h2 class="form-title">Agregar Bateador al Equipo</h2>

    <form th:action="@{/admin/agregar-bateador/{idTemporada}/{indexEquipo}(idTemporada=${idTemporada}, indexEquipo=${indexEquipo})}"
          th:object="${bateador}"
          method="post"
          enctype="multipart/form-data"
          class="bateador-form">

      <div class="form-group">
        <label for="nombre">Nombre del Bateador:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" required />
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" placeholder="Edad" required />
      </div>

      <div class="form-group">
        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" th:field="*{posicion}" placeholder="Posición" required />
      </div>

      <div class="form-group">
        <label for="derecho_zurdo">¿Derecho o Zurdo?</label>
        <select id="derecho_zurdo" th:field="*{derecho_zurdo}" required>
          <option value="">Seleccione una opción</option>
          <option value="Derecho">Derecho</option>
          <option value="Zurdo">Zurdo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="foto">Foto del Bateador:</label>
        <input type="file" id="foto" name="imagen" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Vista previa" class="image-preview" />
      </div>

      <hr class="divider">

      <h3 class="stats-title">Estadísticas Ofensivas</h3>

      <div class="stats-grid">
        <div class="form-group">
          <label for="homeRuns">Home Runs (HR)</label>
          <input type="number" id="homeRuns" th:field="*{homeRuns}" placeholder="HR" />
        </div>

        <div class="form-group">
          <label for="triples">Triples (3B)</label>
          <input type="number" id="triples" th:field="*{triples}" placeholder="3B" />
        </div>

        <div class="form-group">
          <label for="dobles">Dobles (2B)</label>
          <input type="number" id="dobles" th:field="*{dobles}" placeholder="2B" />
        </div>

        <div class="form-group">
          <label for="sencillos">Sencillos (1B)</label>
          <input type="number" id="sencillos" th:field="*{sencillos}" placeholder="1B" />
        </div>

        <div class="form-group">
          <label for="ponches">Ponches</label>
          <input type="number" id="ponches" th:field="*{ponches}" placeholder="Ponches" />
        </div>
      </div>

      <button type="submit" class="btn-primary">Guardar Bateador</button>
    </form>
  </div>
</main>

<footer class="page-footer">
  <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
</footer>

<script>
function previewImage(event) {
  const preview = document.getElementById('preview');
  preview.src = URL.createObjectURL(event.target.files[0]);
  preview.style.display = 'block';
}
</script>

</body>
</html>
