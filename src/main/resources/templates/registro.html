<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Liga de Béisbol de Cartagena</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Registro de Usuario</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/registro}" method="post" class="login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" required />
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-register">Registrarse</button>
        </form>

        <a href="/login" class="btn btn-primary">¿Ya tienes cuenta? Inicia sesión</a>

        <hr class="divider">

        <a th:href="@{/}" class="btn btn-back">Volver al inicio</a>
    </div>
</div>

</body>
</html>
